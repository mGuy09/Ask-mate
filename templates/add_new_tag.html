{% extends 'base.html' %}{% block title %}Add tag{% endblock %}
{% block content %}
    <h1>Add tags to question</h1>

    <br>
    <div>
    <form action="{{ url_for('add_tag_to_question', question_id=question_id) }}" method="post">
        <input type="text" name="tag" placeholder="tag" autofocus list="tag-name">
        <datalist id="tag-name">
            {% for tag in tags %}
            <option value="{{ tag.name }}">
            {% endfor %}
        </datalist>
        <br>
        <br>
        <button type="submit">Submit</button>

    </form>
    </div>

{% endblock %}
