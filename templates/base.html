<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>{% block title %}{% endblock %}</title>
{#        <link#}
{#            rel="stylesheet"#}
{#            href="{{ url_for('static', filename='ask-mate2.css') }}"#}
{#        />#}
    </head>
    <body>
        <div class="navbar" id="navbar">
            <ul id="navbar_buttons">
                <li>
                    <a id="home_button" href="{{ url_for('latest_questions') }}"
                        >Ask-Mate</a
                    >
                </li>
                <li><a href="{{ url_for('list_page') }}">List Page</a></li>
                <li>
                    <a href="{{ url_for('add_question') }}">Ask a question</a>
                </li>
            </ul>
            <div class="search-form">
                <form action="{{ url_for('search_bar') }}" method="get">
                    <input
                        type="search"
                        name="search_phrase"
                        id="search_phrase"
                        placeholder="Search"
                        autocomplete="off"
                    />
                </form>
                {% if session %}
                <p>{{ session.logged_in }}</p>
                    <p>{{ session.user_id }}</p>
                    <a href="{{ url_for('logout') }}">Log out</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
        <div class="container">{% block content %} {% endblock %}</div>
        <div class="footer"></div>
    </body>
</html>
