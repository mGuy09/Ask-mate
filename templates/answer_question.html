{% extends "base.html" %}

{% block title %}Answer Question {{ id }}{% endblock %}

{% block content %}
    <div id="answer_header">
    <h1 >Respond to: {{ question_dict.title }}</h1>
    </div>
    <div class="form-add-answer">
    <form action="{{ url_for('add_answer', id=id) }}" method="post" name="answer_message" enctype="multipart/form-data">
        <label id="answer-label" for="message">Message:</label>
        <br>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <br>
        <Label> Select Image File: </Label>
        <input type="file" name="image">
        <br>
        <br>
        <button id="button-submit-question" type="submit">Submit</button>
    </form></div>
{% endblock %}
