{% extends 'base.html' %}

{% block title %}Add Answer{% endblock %}

{% block content %}
<div class="question-box2 add answer">
    <h1>Add Answer</h1>

        <form
            action="{{ url_for('add_answer', id=id) }}"
            method="post"
            enctype="multipart/form-data"
        >
            <textarea
                placeholder="Message"
                name="message"
                cols="30"
                rows="10"
                style="resize: none"
            ></textarea>
            <br>
            <input type="file" name="image" />
            <br>
            <button class="submit-buttons" type="submit">Submit</button>
        </form>
</div>
{% endblock %}
