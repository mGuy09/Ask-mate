{% extends "base.html" %}

{% block title %}Answer Question {{ id }}{% endblock %}

{% block content %}
    <h1>{{ title }}:</h1>

    <form action="{{ url_for('add_answer', id=id) }}" name="answer_message">
        <label for="message"></label>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <a href="{{ url_for('question', id=id) }}">
            <button type="submit">Submit</button>
        </a>
    </form>
{% endblock %}
