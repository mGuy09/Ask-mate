{% extends "base.html" %}

{% block title %} Update question {% endblock %}

{% block content %}
<div class="add-question-header">
    <h1>Update your question</h1>
</div>
<div id="sort-form"></div>
<div class="form-add-question">
    <form
        id="form"
        action="{{ url_for('update_question', id = question.id) }}"
        method="post"
    >
        <input
            type="text"
            id="input-title"
            name="title"
            required
            value="{{ question.title }}"
        />
        <textarea
            name="message"
            id="message"
            cols="25"
            rows="10"
            required
            style="resize: none"
        >
{{ question.message }}</textarea
        >
        <br />
        <br />
        <button id="button-submit-question" type="submit">Update</button>
    </form>
</div>

{% endblock %}
