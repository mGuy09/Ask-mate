{% extends "base.html" %} {% block title %} Update question {% endblock %} {%
block content %}
<div id="edit-question-header">
    <h1>Update your question</h1>
</div>
<br />
<br />
<div class="form-edit-question">
    <form
        id="form"
        action="{{ url_for('update_question', id = question.id) }}"
        method="post"
    >
        <label for="title">Title:</label>
        <input
            type="text"
            id="title"
            name="title"
            required
            value="{{ question.title }}"
        />
        <br />
        <br />
        <label for="message">Message:</label>
        <textarea
            name="message"
            id="message"
            cols="25"
            rows="10"
            required
            style="resize: none"
        >
{{ question.message }}</textarea
        >
        <br />
        <br />
        <button id="button-submit-question" type="submit">Update</button>
    </form>
</div>

{% endblock %}
