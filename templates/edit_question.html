{% extends "base.html" %}

{% block title %} Update question {% endblock %}

{% block content %}
<div class="question-box2 add">
    <h1>Update your question</h1>

    <form
        action="{{ url_for('update_question', id = question.id) }}"
        method="post"
    >
        <input
            type="text"
            name="title"
            required
            value="{{ question.title }}"
        />
        <br>
        <textarea
            name="message"
            cols="25"
            rows="10"
            required
            style="resize: none"
        >
{{ question.message }}</textarea
        >
        <br />
        <br />
        <button class="submit-buttons" type="submit">Update</button>
    </form>
</div>
{% endblock %}
