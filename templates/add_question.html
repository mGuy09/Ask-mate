{% extends 'base.html' %}{% block title %}Add Question{% endblock %}
{% block content %}
    <h1>Add Question</h1>
    <br>
    <form action="{{ url_for('add_question') }}" method="post">
    <label for="">title:</label>
        <br>
    <input type="text" name="title" required>
    <br>
        <br>
    <label for="">message:</label>
        <br>
    <textarea name="message" id="" cols="30" rows="10" style="resize: none" required></textarea>
    <button type="submit">Submit</button>
    </form>
{% endblock %}
