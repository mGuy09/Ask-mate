{% extends "base.html" %}

{% block title %} Update question {% endblock %}

{% block content %}
<div class="question-box2 add answer">
    <h1>Update your question</h1>
        <form
            id="form"
            action="{{ url_for('update_answer', answer_id = id) }}"
            method="post"
            enctype="multipart/form-data"
        >
            <textarea
                name="message"
                id="message"
                cols="25"
                rows="10"
                required
                style="resize: none"
                placeholder="Message"
            >
{{ data.message }}</textarea
            >
            <br />
            <button class="submit-buttons" type="submit">Update</button>
        </form>
</div>
{% endblock %}
