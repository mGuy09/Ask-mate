{% extends "base.html" %}

{% block title %} Update question {% endblock %}

{% block content %}
<div class="add-question-header">
    <h1>Update your question</h1>
</div>
<div id="sort-form"></div>
<div class="background-table">
    <div class="form-add-question">
        <form
            id="form"
            action="{{ url_for('update_answer', answer_id = id) }}"
            method="post"
            enctype="multipart/form-data"
        >
            <textarea
                name="message"
                id="message"
                cols="25"
                rows="10"
                required
                style="resize: none"
                placeholder="Message"
            >
{{ data.message }}</textarea
            >
            <br />
            <button class="buttons" type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
