{% extends "base.html" %}


{% block title %} Question {% endblock %}

{% block content %}
<h1>{{ question.title }}</h1>
    <br>
    <br>
    <a href="{{ url_for('delete_question', id=question.id) }}">Delete Question</a>
    <br>
<label>Question message</label>
    <p>{{ question.message}}</p>
    <br>
    <br>
    <label for="">Answers:</label>
    <br>
    {% for answer in answers %}
    <p>{{ answer.message }}</p><a href="{{ url_for('delete_answer', answer_id=answer.id) }}">Delete Answer</a>

    {% endfor %}
    <a href="{{ url_for('add_answer', id=question.id)}}">add answer</a>
    <a href="{{ url_for('update_question', id=question.id)}}">edit q</a>
{% endblock %}
