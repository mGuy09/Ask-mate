{% extends "base.html" %} {% block title %} Update question {% endblock %} {%
block content %}
<div id="edit-question-header">
    <h1>Update your question</h1>
</div>
<br />
<br />
<div class="form-edit-question">
    <form
        id="form"
        action="{{ url_for('update_comment', comment_id = id) }}"
        method="post"
    >

        <label for="message">Message:</label>
        <textarea
            name="message"
            id="message"
            cols="25"
            rows="10"
            required
            style="resize: none"
        >{{ data.message }}</textarea
        >
        <br />
        <br />
        <p>{{ data.edited_count }}</p>
        <button id="button-submit-question" type="submit">Update</button>
    </form>
</div>

{% endblock %}
