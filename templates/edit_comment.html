{% extends "base.html" %}

{% block title %} Update question {% endblock %}

{% block content %}

    <h1>Update your question</h1>

        <form
            id="form"
            action="{{ url_for('update_comment', comment_id = id) }}"
            method="post"
        >
            <textarea
                name="message"
                id="message"
                cols="25"
                rows="10"
                required
                style="resize: none"
            >
{{ data.message }}</textarea
            >
            <br />
            <br />
            <p>Edited for: {{ data.edited_count }} times</p>
            <button type="submit">Update</button>
        </form>

{% endblock %}
