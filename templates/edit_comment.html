{% extends "base.html" %}

{% block title %} Update question {% endblock %}

{% block content %}
<div class="question-box2 add answer-comment">
    <h1>Update your question</h1>

        <form
            id="form"
            action="{{ url_for('update_comment', comment_id = id) }}"
            method="post"
        >
            <textarea
                name="message"
                id="message"
                cols="25"
                rows="10"
                required
                style="resize: none"
            >
{{ data.message }}</textarea
            >
            <br />
            <br />
            <p>Edited for: {{ data.edited_count }} times</p>
            <button class="submit-buttons" type="submit">Update</button>
        </form>
</div>
{% endblock %}
