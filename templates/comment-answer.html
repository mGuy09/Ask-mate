{% extends 'base.html' %}

{% block title %}New Comment{% endblock %}

{% block content %}
<div class="question-box2 add answer-comment">
    <h1>Add comment</h1>

        <form
            action="{{ url_for('add_comment_to_answer', answer_id=id)}}"
            method="post"
        >
            <textarea
                placeholder="Message"
                name="message"
                id="message"
                cols="30"
                rows="10"
                style="resize: none"
            ></textarea>
            <br>
            <button class="submit-buttons" type="submit">Submit</button>
        </form>
</div>
{% endblock %}
