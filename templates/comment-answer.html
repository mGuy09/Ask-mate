{% extends 'base.html' %}{% block title %}New Comment{% endblock %}
{% block content %}
    <div class="add-question-header">
    <h1>Add comment</h1>
        </div>
    <div id="sort-form"></div>
    <div class="background-table">
    <div class="form-add-question">
    <form action="{{ url_for('add_comment_to_answer', answer_id=id)}}" method="post">

        <textarea placeholder="Message" name="message" id="message" cols="30" rows="10" style="resize: none"></textarea>
        <br>
         <button type="submit">Submit</button>
    </form>
        </div>
</div>
{% endblock %}
