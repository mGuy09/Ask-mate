{% extends 'base.html'%}{% block title %}login{% endblock %}

{% block content %}
    <form action="{{ url_for('login') }}" method="post">
    {% if error %}
        <p style="color: #f81515">*invalid email/username or password</p>
        {% endif %}
        <input type="text" placeholder="Email / Username" name="email_or_name">
        <br>
        <input type="password" name="password">
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
