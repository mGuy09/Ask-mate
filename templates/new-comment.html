{% extends 'base.html' %}

{% block title %}New Comment{% endblock %}

{% block content %}

    <h1>Add comment</h1>

        <form action="{{ url_for('add_comment', id=id) }}" method="post">
            <textarea
                placeholder="Message"
                name="message"
                cols="30"
                rows="10"
                style="resize: none"
            ></textarea>
            <br />
            <button type="submit">Submit</button>
        </form>

{% endblock %}
